<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/29d802f49a.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Boolflix</title>
    </head>
    <body>
        <header>
            <div class="header container">
                <div class="header-left">
                    <img src="https://fontmeme.com/permalink/200522/0f045a4dd0b66989da121eef5e270db7.png" alt="logo boolfix">
                </div>
                <div class="header-right">
                    <input class="input-search" type="text" name="search-movie" placeholder="Cerca qui...">
                    <button class="button-search" type="button" name="button">Search</button>
                </div>
            </div>
        </header>
        <!-- contenuto principale -->
        <main class="container">
            <!-- contenitore in cui verrà stampato tutto richiesto all'API con Ajax -->
            <div class="results"></div>

        </main>

    	 <!-- inserisco template per i film con handlebars da clonare con js -->
        <script id="movie-template" type="text/x-handlebars-template">
            <ul>
                <!-- verrà aggiunta la copertina del film -->
                <li><img src="{{img}}" alt=""></li>
                <li><span>Titolo: </span>{{titolo}}</li>
                <li><span>Titolo originale: </span>{{titolo_originale}}</li>
                <li><span>Lingua originale: </span>{{{lingua}}}</li>
                <li><span>Voto: </span> {{{voto}}}</li>
            </ul>
        </script>

        <!-- handlebars template per le serie tv -->
        <script id="serie-template" type="text/x-handlebars-template">
            <ul>
                <!-- verrà aggiunta la locandinda della serie tv -->
                <li><img src="{{img}}" alt=""></li>
                <li><span>Titolo: </span>{{titolo}}</li>
                <li><span>Titolo originale: </span>{{titolo_originale}}</li>
                <li><span>Lingua originale: </span>{{{lingua}}}</li>
                <li><span>Voto: </span>{{{voto}}}</li>
            </ul>
        </script>

        <!-- handlebars template per le bandiere -->
        <script id="flag-template" type="text/x-handlebars-template">
            <img src="img/{{flag}}.png" alt="{{flag}}">
        </script>




        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
