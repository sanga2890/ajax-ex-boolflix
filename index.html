<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Boolflix</title>
    </head>
    <body>
        <header>
            <div class="header">
                <div class="header-left">
                    <img src="https://fontmeme.com/permalink/200522/0f045a4dd0b66989da121eef5e270db7.png" alt="logo boolfix">
                </div>
                <div class="header-right">
                    <div class="search">
                        <span class="material-icons button-search hidden">search</span>
                        <span class="material-icons open-input">search</span>
                        <input class="input-search hidden" type="text" name="search-movie" placeholder="Cerca qui...">
                    </div>
                    <img class="account" src="img/account.png" alt="">



                </div>
            </div>
        </header>
        <!-- contenuto principale -->
        <main class="container">
            <h1 class="ricerca hidden">Risultati ricerca per: <span class="risultato"></span></h1>
            <!-- contenitore in cui verrà stampato tutto richiesto all'API con Ajax -->
            <div class="results"></div>

        </main>

    	 <!-- inserisco template per i film con handlebars da clonare con js -->
        <script id="movie-template" type="text/x-handlebars-template">
            <div class="scheda movie">
                <!-- verrà aggiunta la copertina del film -->
                <img class="poster" src="{{img}}" alt="{{titolo}}">
                <div class="descrizione">
                    <div class="scheda-top">
                        <div class="titles">
                            <h2>{{titolo}}</h2>
                            <h3>{{titolo_originale}}</h3>
                        </div>
                        <div class="lang">
                            <p>{{{lingua}}}</p>
                        </div>
                    </div>
                    <h6 class="overview">{{overview}}</h6>
                    <p class="rating">{{{voto}}}</p>
                </div>
            </div>
        </script>

        <!-- handlebars template per le serie tv -->
        <script id="serie-template" type="text/x-handlebars-template">
            <div class="scheda tv-series">
                <!-- verrà aggiunta la locandinda della serie tv -->
                <img class="poster" src="{{img}}" alt="{{titolo}}">
                <div class="descrizione">
                    <div class="scheda-top">
                        <div class="titles">
                            <h2>{{titolo}}</h2>
                            <h3>{{titolo_originale}}</h3>
                        </div>
                        <div class="lang">
                            <p>{{{lingua}}}</p>
                        </div>
                    </div>
                    <h6 class="overview">{{overview}}</h6>
                    <p class="rating">{{{voto}}}</p>
                </div>
            </div>
        </script>

        <!-- handlebars template per le bandiere -->
        <script id="flag-template" type="text/x-handlebars-template">
            <img src="img/{{flag}}.png" alt="{{flag}}">
        </script>




        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
